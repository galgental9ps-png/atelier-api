<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Minimal</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body,html { margin:0; height:100%; overflow:hidden; }
      #overlay {
        position:fixed; inset:0; background:#000d;
        display:flex; flex-direction:column;
        justify-content:center; align-items:center;
        color:#fff; z-index:5;
      }
      button {
        padding:16px 22px; font-size:18px; border-radius:10px;
        background:#0ea5e9; color:#fff; border:0; cursor:pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h2>Starte AR</h2>
      <button id="startBtn">Los geht's</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById("startBtn").addEventListener("click", ()=>{
        document.getElementById("overlay").style.display="none";
      });
    </script>
  </body>
</html>
