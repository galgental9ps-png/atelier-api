<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>A-Frame Render-Test (ohne AR.js)</title>
<!-- Nur A-Frame, kein AR.js -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>
  html,body{margin:0;height:100%;background:#000}
  .hint{position:fixed;left:50%;top:12px;transform:translateX(-50%);
        color:#fff;background:#000a;padding:8px 12px;border-radius:10px;font-family:system-ui, sans-serif;z-index:2}
</style>
</head>
<body>
<div class="hint">Wenn du einen drehenden, bunten 3D-Würfel siehst, rendert A-Frame korrekt. Pinch/Drag zum Drehen/Zoomen.</div>

<!-- Standard A-Frame Szene -->
<a-scene renderer="antialias:true">
  <!-- Boden & Licht -->
  <a-entity light="type:ambient; intensity:0.6"></a-entity>
  <a-entity light="type:directional; intensity:0.8" position="1 2 1"></a-entity>
  <a-plane rotation="-90 0 0" width="40" height="40" color="#111"></a-plane>

  <!-- Großer, drehender Würfel -->
  <a-box id="box" position="0 2 -6" width="3" height="3" depth="3"
         color="#00ffff"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
  </a-box>

  <!-- Farbiges Axis-Kreuz, um Orientierung zu sehen -->
  <a-entity line="start: 0 2 -6; end: 3 2 -6; color: red"></a-entity>
  <a-entity line="start: 0 2 -6; end: 0 5 -6; color: lime"></a-entity>
  <a-entity line="start: 0 2 -6; end: 0 2 -3; color: dodgerblue"></a-entity>

  <!-- Kamera mit Touch/Maus Look + Zoom -->
  <a-entity position="0 2 0">
    <a-camera wasd-controls="acceleration:30"
              look-controls="touchEnabled:true; mouseEnabled:true">
    </a-camera>
  </a-entity>
</a-scene>
</body>
</html>
