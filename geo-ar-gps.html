<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AR Test – Riesiger Würfel</title>

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#000}
  #overlay{position:fixed;inset:0;display:grid;place-items:center;background:#000c;z-index:10;color:#fff}
  .btn{padding:12px 16px;border-radius:12px;background:#0ea5e9;color:#fff;font-weight:800;border:0}
</style>
</head>
<body>

<div id="overlay">
  <div>
    <h1>AR Test</h1>
    <p>Tippe auf den Button – dann sollte <b>direkt vor dir</b> ein riesiger Würfel erscheinen.</p>
    <button id="start" class="btn">Start</button>
  </div>
</div>

<div id="mount"></div>

<script>
document.getElementById('start').addEventListener('click', ()=>{
  document.getElementById('overlay').style.display='none';
  document.getElementById('mount').innerHTML = `
    <a-scene embedded
      renderer="antialias:true; alpha:true"
      vr-mode-ui="enabled:false"
      arjs="sourceType: webcam; videoTexture:true; trackingMethod: best; facingMode: environment;">

      <!-- Riesiger Würfel 20×20×20 m, 10 m vor dir -->
      <a-box position="0 0 -10"
             width="20" height="20" depth="20"
             material="color: #00ffff; opacity:0.8; shader:flat;"
             animation="property=rotation; to=0 360 0; loop=true; dur=10000; easing=linear">
      </a-box>

      <a-camera></a-camera>
    </a-scene>
  `;
});
</script>
</body>
</html>
