<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atelier – Galerie</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Atelier – Galerie</h1>
    <button id="reloadBtn" aria-label="Neu laden">↻ Neu laden</button>
  </header>

  <main>
    <div id="status" class="status">Lade Werke…</div>

    <!-- Skeletons beim Laden -->
    <section id="skeletons" class="grid">
      <article class="card skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
      <article class="card skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
      <article class="card skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
      <article class="card skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
    </section>

    <!-- Produkt-Grid -->
    <section id="grid" class="grid" hidden></section>
  </main>

  <!-- Detail / Lightbox -->
  <dialog id="modal">
    <button id="closeModal" class="icon-btn" aria-label="Schließen">✕</button>
    <div class="modal-body">
      <div class="canvas">
        <img id="modalImg" alt="">
      </div>
      <div class="meta">
        <h2 id="modalTitle"></h2>
        <p id="modalPrice" class="price"></p>
        <label class="zoomctl">
          Zoom
          <input id="zoomRange" type="range" min="1" max="6" step="0.1" value="1">
          <span id="zoomVal">1.0×</span>
        </label>
        <div class="row">
          <button id="resetZoom">Zurücksetzen</button>
          <a id="openProduct" class="link" href="#" target="_blank" rel="noopener">Im Shop öffnen ↗</a>
        </div>
      </div>
    </div>
  </dialog>

  <footer class="footer">
    <small>© Atelier&nbsp;Schwarzenberger · Powered by GitHub Pages</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
