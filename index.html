<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Atelier – Galerie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Animated Background -->
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="noise"></div>
  </div>

  <header class="topbar glass">
    <div class="brand">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 2l2.9 5.9 6.5.9-4.7 4.6 1.1 6.5L12 17.8 6.2 20.9l1.1-6.5L2.6 8.8l6.5-.9L12 2z"/>
      </svg>
      <h1>Atelier – Galerie</h1>
    </div>
    <button id="reloadBtn" class="btn">↻ Neu laden</button>
  </header>

  <main>
    <div id="status" class="status">Lade Werke…</div>

    <!-- Skeletons -->
    <section id="skeletons" class="grid">
      <article class="card glass skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
      <article class="card glass skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
      <article class="card glass skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
      <article class="card glass skeleton"><div class="thumb"></div><div class="info"><div class="line"></div><div class="line short"></div></div></article>
    </section>

    <!-- Produkt-Grid -->
    <section id="grid" class="grid" hidden></section>
  </main>

  <!-- Detail / Lightbox -->
  <dialog id="modal" class="glass-strong">
    <button id="closeModal" class="close" aria-label="Schließen">×</button>

    <div class="modal-body">
      <div class="canvas glass">
        <img id="modalImg" alt="">
      </div>

      <div class="meta">
        <h2 id="modalTitle"></h2>
        <p id="modalPrice" class="price"></p>

        <label class="zoomctl">
          Zoom
          <input id="zoomRange" type="range" min="0.5" max="6" step="0.1" value="1">
          <span id="zoomVal">1.0×</span>
        </label>

        <div class="row">
          <button id="resetZoom" class="btn">Zurücksetzen</button>
          <a id="openProduct" class="link btn-ghost" href="#" target="_blank" rel="noopener">Im Shop öffnen ↗</a>
        </div>
      </div>
    </div>
  </dialog>

  <footer class="footer glass">
    <small>© Atelier&nbsp;Schwarzenberger · Powered by GitHub Pages</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
